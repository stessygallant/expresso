<div class="exp-form">
    <div>
        <select name="userId"></select>
        <input name="resourceNo">
    </div>

    <div>
        <input name="serviceDescription">
        <input name="requestedDate">
    </div>

    <div>
        <textarea name="description"></textarea>
    </div>

    <fieldset class="admin-only">
        <legend data-text-key="adminSection"></legend>

        <div>
            <input name="resourceName">
            <input name="resourceId">
        </div>

        <div>
            <input name="resourceExtKey">
            <select name="requesterUserId"></select>
        </div>

        <div>
            <input class="full-length" name="resourceUrl">
        </div>
        <div>
            <input name="availableActions">
            <select name="notifiedUserId"></select>
        </div>

        <div>
            <input name="performedAction">
            <input name="performedActionDate">
        </div>

        <div>
            <select name="performedActionUserId"></select>
        </div>

        <div>
            <input name="notifiableServiceClassName"></input>
            <input name="deactivationDate">
        </div>
    </fieldset>
</div>
