<div class="exp-form exp-form-single-column">
    <div>
        <input name="pgmKey" data-bind="value:pgmKey">
    </div>
    <div>
        <input name="description" data-bind="value:description">
    </div>
    <div>
        <input name="infoType" data-bind="value:infoType">
    </div>

    <div>
        <input name="defaultNumber" data-bind="value:defaultNumber">
    </div>
    <div>
        <input name="defaultDate" data-bind="value:defaultDate">
    </div>
    <div>
        <input name="defaultString" data-bind="value:defaultString">
    </div>
    <div>
        <textarea name="defaultText" data-bind="value:defaultText" rows="5"></textarea>
    </div>
</div>
