<div class="exp-form">

    <div>
        <input name="firstName">
        <input name="lastName">
    </div>

    <div>
        <input name="userName" autocomplete="username">
        <input type="password" name="password" autocomplete="current-password" class="hide-new">
    </div>

    <div>
        <input name="email">
        <input name="language" data-exp-role="languageselector">
    </div>

    <div>
        <input name="localAccount">
        <input name="genericAccount" class="admin-only">
    </div>

    <fieldset class="job-info">
        <legend data-text-key="jobInfo"></legend>
        <div>
            <select name="jobTitleId"></select>
            <select name="departmentId"></select>
        </div>

        <div>
            <select name="managerId"></select>
            <select name="companyId"></select>
        </div>
    </fieldset>

    <fieldset class="login-info hide-new">
        <legend data-text-key="loginInfo"></legend>

        <div>
            <input name="lastVisitDate" readonly>
            <input name="nbrFailedAttempts">
        </div>

        <div>
            <input name="passwordExpirationDate">
        </div>
    </fieldset>

    <fieldset class="status-info hide-new">
        <legend data-text-key="statusInfo"></legend>

        <div>
            <input name="userCreationDate" readonly>
            <input name="creationDate">
        </div>

        <div>
            <input name="terminationDate">
            <input name="deactivationDate" class="exp-always-show">
        </div>
    </fieldset>

    <div class="admin-only">
        <input name="extKey">
        <select name="personId"></select>
    </div>

    <div>
        <textarea name="note" rows="4"></textarea>
    </div>
</div>
